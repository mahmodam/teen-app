<div class="container">
    <div *ngIf="!registerMode" style="text-align: center;">
      <h1>Find Your match</h1>
      <p class="lead"> Come on in to view tour matched...  all u need to do is sign up</p>
      <img src="assets\mwc21-online-dating-apps-featured-1500x986.png" alt="">
      <div class="text-center mt-5">
        <button class=" glow-on-hover btn-lg mr-2" (click)="registerToggle()">
          Register
        </button>
        <button class="btn btn-info btn-lg mb-2" routerLinkActive="active" routerLink="/LearnMore">Learn More</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <p><app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register></p>
        </div>
      </div>
    </div>
  </div>
