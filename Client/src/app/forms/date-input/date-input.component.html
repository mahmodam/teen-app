<div class="form-group">
    <input 
    [class.is-invalid]="ngControl?.errors && ngControl.touched"
    type="text"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    placeholder="{{label}}"
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    bsDatepicker
    >
    <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
