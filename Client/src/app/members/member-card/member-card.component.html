<div class="card mb-4">
    <div class="card-img-wrapper">
        <img [src]="member.photoUrl || './assets/user.png'" class="card-img-top" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/members/{{member.username}}" class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" routerLink="/members/{{member.username}}" [queryParams]="{tab:3}">
                 <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h5 class="card-title text-center ">
            <i class="fa fa-user-circle mr-1" [class.is-online]="(presence.onlineUsers$ | async)?.includes(member.username)"></i>{{member.knownAs}}, {{member.age}}
        </h5>
        <p class="card-text text-muted text-center">{{member.city}}</p>
        <p class="card-text text-muted text-center">{{member.lastActive | timeago}}</p>


    </div>
</div>
